<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKI-подобные карточки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Карточки для обучения</h1>
            <div class="header-buttons">
                <button id="addCardBtn">Добавить карточку</button>
                <button id="addCategoryBtn">Добавить категорию</button>
                <button id="startStudyBtn">Начать обучение</button>
                <button id="startTestBtn">Начать тест</button>
            </div>
        </header>

        <main>
            <div id="cardsLibrary" class="active-section">
                <h2>Библиотека карточек</h2>
                <div class="category-filter">
                    <label for="categorySelect">Фильтр по категории:</label>
                    <select id="categorySelect">
                        <option value="all">Все категории</option>
                    </select>
                </div>
                <div id="cardsContainer"></div>
                <div id="noCardsMessage">У вас пока нет карточек. Нажмите "Добавить карточку", чтобы создать первую.</div>
            </div>

            <div id="studyMode" class="hidden-section">
                <h2>Режим обучения</h2>
                <div class="flashcard-container">
                    <div id="studyCard" class="flashcard">
                        <div class="flashcard-front"></div>
                        <div class="flashcard-back"></div>
                    </div>
                </div>
                <div class="study-controls">
                    <button id="showAnswerBtn">Показать ответ</button>
                    <div id="ratingBtns" class="hidden">
                        <p>Оцените, насколько хорошо вы знаете термин:</p>
                        <button data-rating="1" class="rating-btn">Не знаю</button>
                        <button data-rating="2" class="rating-btn">С трудом</button>
                        <button data-rating="3" class="rating-btn">Хорошо</button>
                        <button data-rating="4" class="rating-btn">Отлично</button>
                    </div>
                </div>
                <button id="exitStudyBtn" class="exit-btn">Вернуться к библиотеке</button>
            </div>

            <div id="testMode" class="hidden-section">
                <h2>Режим тестирования</h2>
                <div class="flashcard-container">
                    <div id="testCard" class="flashcard">
                        <div class="flashcard-front"></div>
                    </div>
                </div>
                <div class="test-controls">
                    <input type="text" id="testAnswer" placeholder="Введите ответ...">
                    <button id="checkAnswerBtn">Проверить</button>
                </div>
                <div id="testResult" class="hidden">
                    <p id="resultMessage"></p>
                    <p id="correctAnswer"></p>
                </div>
                <button id="nextTestCardBtn" class="hidden">Следующая карточка</button>
                <div id="testProgress">
                    <p>Прогресс: <span id="currentCardNum">0</span>/<span id="totalCards">0</span></p>
                    <p>Правильно: <span id="correctAnswers">0</span></p>
                </div>
                <button id="exitTestBtn" class="exit-btn">Завершить тест</button>
            </div>
        </main>

        <div id="cardModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Новая карточка</h2>
                <form id="cardForm">
                    <div class="form-group">
                        <label for="cardFront">Термин (передняя сторона):</label>
                        <textarea id="cardFront" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cardBack">Определение (обратная сторона):</label>
                        <textarea id="cardBack" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cardCategory">Категория:</label>
                        <select id="cardCategory" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="saveCardBtn">Сохранить</button>
                        <button type="button" id="cancelCardBtn">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="categoryModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Новая категория</h2>
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryName">Название категории:</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="saveCategoryBtn">Сохранить</button>
                        <button type="button" id="cancelCategoryBtn">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
